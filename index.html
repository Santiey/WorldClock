<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World-clock-Santana</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <select>
            <option value="">Select an option...</option>
            <option value="Africa/Harare">Harare</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="Europe/London">London</option>
            <option value="Europe/Berlin">Berlin</option>
        </select>

        <div class="city" id="mutare">
            <div>
            <h2>Mutare 🌏</h2>
            <div class="date">January 12th 2024</div>
        </div>
            <div class="time">10:07:18<small>PM</small></div>
            </div>

        <div class="city" id="munich">
            <div>
            <h2>Munich 🌏</h2>
            <div class="date">October 10th 2024</div>
        </div>
            <div class="time">02:55:14 <small>PM</small></div>
        </div>
    </div>
    <footer>Coded by <a href="https://github.com/Santiey/WorldClock" target="_blank">Santiey❤️</a> and is on <a href="https://github.com/Santiey/WorldClock" target="_blank">Github</a> hosted on <a href="https://saintsworldclock.netlify.app/" target="_blank">Netlify</a></footer>
</body>
<script src="index.js"></script>
</html>
